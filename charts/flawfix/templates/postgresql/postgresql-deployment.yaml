apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgresql
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
        version: {{ .Chart.AppVersion }}
    spec:
      containers:
      - image: "{{ .Values.api.image.repository }}-postgresql:v0.4.3"
        name: postgresql
        ports:
        - containerPort: 5432
          hostPort: 5432
          protocol: TCP
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresql-pv
        - mountPath: /docker-entrypoint-initdb.d/initdb.sh
          name: postgresql-initdb
          subPath: initdb.sh
        env:
        - name: POSTGRES_DB
          value: flawfix
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: db-secret
        - name: POSTGRES_USER
          value: flawfix
        - name: KRATOS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: kratos-db-secret
        resources:
          limits:
            cpu: 4000m
            memory: 2056Mi
          requests:
            cpu: 1000m
            memory: 1028Mi
      restartPolicy: Always
      volumes:
      - name: postgresql-pv
        persistentVolumeClaim:
          claimName: postgresql-pvc
      - name: postgresql-initdb
        configMap:
          name: postgresql-initdb
